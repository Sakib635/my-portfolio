<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>

  <!-- Header / Navigation -->
  <header>
    <nav>
      <ul>
        {% for item in site.nav_items %}
          <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    {{ content }}
  </main>
      <nav>
  <ul>
    <li><a href="{{ site.baseurl }}/">Home</a></li>
    <li><a href="{{ site.baseurl }}/about/">About</a></li>
    <li><a href="{{ site.baseurl }}/projects/">Projects</a></li>
    <li><a href="{{ site.baseurl }}/publications/">Publications</a></li>
    <li><a href="{{ site.baseurl }}/contact/">Contact</a></li>
  </ul>
</nav>

  <!-- Footer -->
  <footer>
    <p>Email: <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
    <p>GitHub: <a href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a></p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}/">{{ site.title }}</a></p>
    <p>Download CV: <a href="{{ site.baseurl }}/assets/pdf/Sadman_Resume.pdf">PDF</a></p>
  </footer>

</body>
</html>
